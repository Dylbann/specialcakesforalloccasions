    <div>
        <h1 class="burntred">Get in touch with us</h1>
        <br>
            <div class="container">
              <form action=mailto:specialcakes@email.com? method="post" enctype="text/plain">
              <div class="row">
                <div class="col-25">
                  <label for="name">Name:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="name" name="Name" placeholder="Your Full Name" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="email">Email:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="email" name="Email" class="input text select"
                          placeholder="Email@email.com" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="phone">Phone:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="phone" name="Phone" placeholder="Your Home, Business or Mobile Number"
                          required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="question">Question or feedback:</label>
                </div>
                <div class="col-75">
                  <textarea id="question" name="Question" placeholder="We're always happy to help"
                    style="height:100px" required></textarea>
                </div>
              </div>
              <br>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
              </form>
            </div>
        </div>
